<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Deep Research Agent</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chatbox {
      background-color: #1e1e1e;
      border: 2px solid #00ffff;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      padding: 2rem;
      max-width: 650px;
      width: 90%;
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    #chatbot-container {
      width: 100%;
      height: 500px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <h1>Deep Research Agent</h1>
    <p>Otwórz czat, zadaj pytanie — AI zrobi badanie i pokaże źródła.</p>
    <div id="chatbot-container"></div>
  </div>

  <script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
      chatflowid: "52de31d0-37a2-4d13-afd9-1a1c197e6a81",
      apiHost: "https://flowisetj.onrender.com",
      selector: '#chatbot-container'
    });

    setTimeout(() => {
      const chatEl = document.querySelector('#chatbot-container').firstElementChild;
      if (chatEl) {
        chatEl.style.position = 'fixed';
        chatEl.style.top = '50%';
        chatEl.style.left = '50%';
        chatEl.style.transform = 'translate(-50%, -50%)';
        chatEl.style.width = '600px';
        chatEl.style.height = '700px';
        chatEl.style.borderRadius = '1rem';
        chatEl.style.boxShadow = '0 0 30px rgba(0, 255, 255, 0.4)';
        chatEl.style.border = '2px solid #00ffff';
        chatEl.style.backgroundColor = '#1e1e1e';
        chatEl.style.zIndex = '9999';
      } else {
        console.log('Nie znaleziono elementu czatu');
      }
    }, 3000);
  </script>
</body>
</html>
